<div class="container">
  <div class="text-center">
    <h1>Grade Calculator</h1>
    <br>
  </div>
  <div class="text-center row">
    <p>{{class}}</p>

  </div>
  <div class="col-md-4 col-md-offset-4">
    <form class="form-horizontal">
      <div class="text-center form-group">
        <label for="className" class="col-sm-2 control-label">Class: </label>
        <div class="col-sm-10">
          <input type="text" ng-model="class" class="form-control" id="className">
        </div>
      </div>
    </form>
  </div>

  <br>

  <div class="col-md-4 col-md-offset-4">

    <div class="row">
      <div class="col-sm-8 text-center">
        <h4>Category</h4>
      </div>

      <div class="col-sm-8-offset col-sm-4 text-center">
        <h4>Weight</h4>
      </div>
    </div>

    <div ng-repeat="category in categories">

      <form class="form-horizontal">
        <div class="text-center form-group">

          <div class="col-sm-8">
            <input type="text" ng-model="class" class="form-control" id="category"/>
          </div>
          <div class="col-sm-4" >
            <input type="text" class="form-control" id="weight"/>
          </div>
        </div>
      </form>

      <!--assignments-->
      <div class="" ng-repeat="assignment in category.assignments">
        <form class="form-horizontal">
          <div class="text-center form-group">

            <div class="col-sm-8 text-right">
              <h5>Assignment {{$index + 1}}</h5>
            </div>
            <div class="col-sm-4" >
              <input type="text" class="form-control" id="score"/>
            </div>
          </div>
        </form>
      </div>
      <br>

    </div>

  </div>
