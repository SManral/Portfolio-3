<div class="container">
  <div class="text-center row">
    <h1>Grade Calculator</h1>
    <br>
  </div>

  <br>
  <div class="col-md-2">

    <h4 class="text-center">Grades</h4>
    <div class="" ng-repeat="grade in grades">
      <div class="row">
        <form class="form-horizontal">
          <div class="col-sm-4 text-right">
            <label for="A" class="control-label">{{grade.letter}}:</label>
          </div>
          <div class="col-sm-5">
            <input type="text" id="letter" value={{grade.num}}  class="form-control">
          </div>
        </form>
        <br>
      </div>

    </div>

  </div>
  <div class="col-md-2 text-center">
    <div class="row">
      <h4>Category</h4>
    </div>
    <div class="row">
      <input type="button" name="Add Category" ng-click="addCategory()" value="Add" class="btn btn-success">
      <input type="button" name="Remove Category" ng-click="removeCategory()" value="Remove" class="btn btn-danger">
    </div>

  </div>

  <div class="col-md-4 ">

    <div class="row">
      <div class="col-sm-8 text-center">
        <h4>Category</h4>
      </div>

      <div class="col-sm-8-offset col-sm-4 text-center">
        <h4>Weight (%)</h4>
      </div>
    </div>

    <div ng-repeat="category in categories">

      <form class="form-horizontal">
        <div class="text-center form-group">

          <div class="col-sm-8">
            <input type="text" class="form-control" value={{category.title}} ng-model="category.title" id="category"/>
          </div>
          <div class="col-sm-4" >
            <input type="text" class="form-control" value={{category.weight}} ng-model="category.weight" id="weight"/>
          </div>
        </div>
      </form>

      <!--assignments-->
      <div class="row">

        <div class="col-sm-8 text-right">
          <input type="button" name="Add Category" ng-click="category.addAssignment('',0)" value="+" class="btn btn-success">
          <input type="button" name="Remove Category" ng-click="category.removeLastAssignment()" value="-" class="btn btn-danger">
        </div>
        <div class="col-sm-8-offset col-sm-4 text-center" ng-show="category.assignments.length > 0">
          <h5>Score (%)</h5>
        </div>
      </div>
      <div class="" ng-repeat="assignment in category.assignments">
        <form class="form-horizontal">
          <div class="text-center form-group">

            <div class="col-sm-8 text-right">
              <h5>Assignment {{$index + 1}}</h5>
            </div>
            <div class="col-sm-4" >
              <input type="text" class="form-control" value={{assignment.percent}} ng-model="assignment.percent" id="score"/>
            </div>
          </div>
        </form>
      </div>
      <br>

    </div>

  </div>

  <div class="col-md-4">

    <h4 class="text-center">Final</h4>
    <div class="">
      <form class="form-horizontal">
        <div class="col-xs-7 text-right">
          <label for="ptsPossible" class="control-label">Points Possible: </label>
        </div>
        <div class="col-xs-3">
          <input type="text" id="ptsPossible" value={{finalPtsPossible}} ng-model="finalPtsPossible" class="form-control">
        </div>

      </form>
    </div>
    <div class="">
      <form class="form-horizontal">
        <div class="col-xs-7 text-right">
          <label for="weightFinal" class="control-label">Final Weight: </label>
        </div>
        <div class="col-xs-3">
          <input type="text" id="weightFinal" value={{finalWeight}}  ng-model="finalWeight" class="form-control">
        </div>

      </form>
    </div>
    <div class="row">

      <div class="" ng-show="totalWeight == 100 && finalWeight > 0 ">
        <h1>Correct</h1>
      </div>
      <!--show current errors -->
      <div class="" ng-hide="totalWeight == 100 && finalWeight > 0">
        <h1>Wrong</h1>
      </div>

    </div>

  </div>

</div>
